<div class="p-4 border rounded bg-sky-50">
        <div class="flex justify-between">
                <a [href]="nixSearchUrl()" target="_blank" rel="noopener noreferrer" class="hover:underline pb-2">
                        <p class="font-bold text-lg">{{result().name}}</p>
                </a>
                <button appCopyToClipboard (copied)="sendCopiedNotif($event)" [valueToCopy]="result().name" type="button">Copy</button>

        </div>
        <p>{{result().summary}}</p>
</div>
